<!DOCTYPE html>             <!-- html 5 document -->
<html>
    <head><title>HTML Basics</title></head>
    <body>
        <!--h1 to h6-->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

         <!--self closing tags-->
        <br>
        <hr>            <!--horizontal rule-->

        <!--boilerplate code refers to code snippets-->        
        <!-- head is container for metadata (data about data) -->
        
        <ul type="square">
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
        </ul>

        <ol type='i' start="2">
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
        </ol>



    </body>
</html>
